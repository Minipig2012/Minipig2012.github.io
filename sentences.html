<!DOCTYPE html>
<html>
    <head>
        <title>每日名句</title>
        <h1 align="center">每日名句</h1>
        <hr color="black" size="3xp">
        <style>
            .a{
                color: cornflowerblue;
                font-size: 25px;
            }
            .b{
                color: aquamarine;
                font-size: 25px;
            }
            .c{
                color: goldenrod;
                font-size: 25px;
            }
            .d{
                color: magenta;
                font-size: 25px;
            }
        </style>
    </head>
    <body>
        <h2 class="a" align="center">曾经沧海难为水，除却巫山不是云。</h2>
        <h2 align="center">《离思五首·其四》</h2>
        <h2 align="center">元稹</h2>
        <hr color="black" size="3xp">

        <h2 class="b" align="center">君问归期未有期，巴山夜雨涨秋池。</h2>
        <h2 align="center">《夜雨寄北》</h2>
        <h2 align="center">李商隐</h2>
        <hr color="black" size="3xp">

        <h2 class="c" align="center">海内存知己，天涯若比邻。</h2>
        <h2 align="center">《送杜少府之任蜀州》</h2>
        <h2 align="center">王勃</h2>
        <hr color="black" size="3xp">

        <h2 class="d" align="center">莫愁前路无知己，天下谁人不识君。</h2>
        <h2 align="center">《别董大》</h2>
        <h2 align="center">高适</h2>
        <hr color="black" size="3xp">
    </body>
</html>
